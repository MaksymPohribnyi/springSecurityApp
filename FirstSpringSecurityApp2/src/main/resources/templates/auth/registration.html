<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Registration page</title>
</head>

<body>

	<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">

		<label for="username"> Enter username </label>
		<input type="text" id="username" th:field="*{userName}" />
		<div style="color: red;" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"> Username errors </div>
		</br>

		<label for="ageOfBirth"> Enter date of birth </label>
		<input type="text" id="ageOfBirth" th:field="*{ageOfBirth}" />
		<div style="color: red;" th:if="${#fields.hasErrors('ageOfBirth')}" th:errors="*{ageOfBirth}"> AgeOfBirth errors
		</div>
		</br>

		<label for="password"> Enter password </label>
		<input type="password" id="password" th:field="*{password}" />
		<div style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password errors </div>
		</br>

		<input type="submit" value="Sign up!" />

	</form>

</body>

</html>
